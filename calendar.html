<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reboot.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/f7d9360c1b.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="d-flex justify-space-between">
    <h1>Nonda?</h1>
    <nav>
      <div>メニュー</div>
    </nav>
  </header>

  <!-- カレンダー部分 -->
  <div class="container">
    <div>
      <div class="top-message welcome">
        <h3>こんにちはフミ子さん</h3>
      </div>
      <div class="calendar">
        <div class="month">
          <h3>2020年7月</h3>
        </div>
        <div class="top-message">
          <h3>フミ子さんは<br>2日連続でお薬を飲みました！</h3>
        </div>
        <table class="calender-table">
    
          <tr class="wdays">
            <th class="wday">日</th>
            <th class="wday">月</th>
            <th class="wday">火</th>
            <th class="wday">水</th>
            <th class="wday">木</th>
            <th class="wday">金</th>
            <th class="wday">土</th>
          </tr>
          
      
          <tr class="days-line-1">
            <th class="day sunday"></th>
            <th class="day"></th>
            <th class="day"></th>
            <th class="day"></th>
            <th class="day">1</th>
            <th class="day">2</th>
            <th class="day saturday">3</th>
          </tr>
          <tr>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check">○</th>
            <th class="check">○</th>
          </tr>
          
          <tr class="days-line-2">
            <th class="day sunday">4</th>
            <th class="day">5</th>
            <th class="day">6</th>
            <th class="day">7</th>
            <th class="day">8</th>
            <th class="day">9</th>
            <th class="day saturday">10</th>
          </tr>
          <tr>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check">○</th>
            <th class="check">○</th>
          </tr>
          
          
          <tr class="days-line-3">
            <th class="day sunday">11</th>
            <th class="day">12</th>
            <th class="day">13</th>
            <th class="day">14</th>
            <th class="day">15</th>
            <th class="day">16</th>
            <th class="day saturday">17</th>
          </tr>
          <tr>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check">○</th>
            <th class="check">○</th>
          </tr>
          
          <tr class="days-line-4">
            <th class="day sunday">18</th>
            <th class="day">19</th>
            <th class="day">20</th>
            <th class="day">21</th>
            <th class="day">22</th>
            <th class="day">23</th>
            <th class="day saturday">24</th>
          </tr>
          <tr>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check">○</th>
            <th class="check">○</th>
          </tr>
          
          <tr class="days-line-5">
            <th class="day sunday">25</th>
            <th class="day">26</th>
            <th class="day">27</th>
            <th class="day">28</th>
            <th class="day">29</th>
            <th class="day">30</th>
            <th class="day saturday">31</th>
          </tr>
          <tr>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check"></th>
            <th class="check">○</th>
            <th class="check">○</th>
          </tr>
          
        </table>
      </div>
    </div>  
  </div>

  <!-- アイコン -->
  <div class="album">
    <i class="fas fa-book-open"></i>
    <span>アルバムを見る</span>
  </div>

  <!-- pop-up 画像 -->
  <div class="pop-image">
    <div class="image-section">
      <p class="message-with-img">子供たちと旅行へ行ってきたよ！</p>
      <img src="images/test_1.jpg" alt="画像が表示できませんでした">
      <button class="btn-radius">閉じる</button>
      <button>いつ？</button>
      <button>どこで？</button>
      <button>誰が？</button>
      <button>なにをした？</button>
      <button>なぜ？</button>
    </div>
  </div>

        <p class="message-with-img">過去の画像</p>
